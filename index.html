<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Cost Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Meal Cost Calculator</h1>
        <form id="mealForm">
            <div class="input-group">
                <label for="price">Price per Plate:</label>
                <input type="number" id="price" value="72" required>
            </div>
            <div class="person">
                <label>Shree:</label>
                <div class="counter-controls">
                    <button type="button" class="decrement" data-person="1">-</button>
                    <div class="circle" id="plates1">0</div>
                    <button type="button" class="increment" data-person="1">+</button>
                </div>
                <span class="cost" id="cost1">$0.00</span>
            </div>
            <div class="person">
                <label>Sudarshan:</label>
                <div class="counter-controls">
                    <button type="button" class="decrement" data-person="2">-</button>
                    <div class="circle" id="plates2">0</div>
                    <button type="button" class="increment" data-person="2">+</button>
                </div>
                <span class="cost" id="cost2">$0.00</span>
            </div>
            <div class="person">
                <label>Darshan:</label>
                <div class="counter-controls">
                    <button type="button" class="decrement" data-person="3">-</button>
                    <div class="circle" id="plates3">0</div>
                    <button type="button" class="increment" data-person="3">+</button>
                </div>
                <span class="cost" id="cost3">$0.00</span>
            </div>
            <div class="person">
                <label>Satyam:</label>
                <div class="counter-controls">
                    <button type="button" class="decrement" data-person="4">-</button>
                    <div class="circle" id="plates4">0</div>
                    <button type="button" class="increment" data-person="4">+</button>
                </div>
                <span class="cost" id="cost4">$0.00</span>
            </div>
        </form>
        <div class="counter">
            <h2>Total Plates Eaten: <span id="totalPlates">0</span></h2>
            <h2 class="totalCost">Total Cost: $<span id="totalCost">0.00</span></h2>
            <h2 class="costPerPerson">Cost per Person: $<span id="costPerPerson">0.00</span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
